<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Achievements | Stow Congress</title>
		<link rel="stylesheet" href="./achievements.css">
		<link rel="icon" href="./gavel.ico" type="image/x-icon">
	</head>
	<body>
		<main>
			<header>
				<h1>Stow Congress</h1>
				<h2>Achievements</h2>
				
			</header>
			<section>
				<select name="sign-in" id="sign-in">
					<option value="Andrew">Andrew</option>
					<option value="Bandrew">Bandrew</option>
					<option value="Chad">Chad</option>
					<option value="Griffin">Griffin</option>
					<option value="Jacob">Jacob</option>
					<option value="Jenny">Jenny</option>
					<option value="Kristian">Kristian</option>
					<option value="Lukas">Lukas</option>
					<option value="Nadia">Nadia</option>
					<option value="Nathan">Nathan</option>
					
				</select>
				<button id="sign-in-button" onclick="signIn();">Sign In</button>
				
			</section>
			<article>
				<h2>Point Shop</h2>
				<ul>
					<li>5 Points: Ice Cream</li>
					<li>10 Points: Andrew will write you a speech.</li>
					<li>60 Points: Pizza Party</li>
				</ul>
				<p>(note: points may be traded, transferred, and combined)</p>
			</article>
			<article id="achievementsList">
				<p id="pointCounter"></p>
			</article>
			
			<template id="achievementBox">
				<div class="achievementBox">
					<h2 class="achTitle">Title</h2>
					<div class="content hideContent">
						<p class="achBody">Body</p>
						<p class="achPoints">Points: </p>
						<p class="achCompletersText">Completed: </p>
						<ul class="achCompleters"></ul>
					</div>
					<p class="show-more">Show more</p>
				</div>
			</template>
		</main>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<script src="//code.jquery.com/jquery.js"></script>
		<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="achievements.js"></script>
	</body>
</html>
